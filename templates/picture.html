<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Picture page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
    
        <!-- <link rel="stylesheet" href="picture.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/picture.css') }}">

        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    
    <body>
        <button id = "backbut" class="backbut" onclick="backop();">Back</button>
        <script>
            function backop() {
                window.location.href="options";
            }
        </script>
        <header>
            <h1 class="title">Picture Page</h1>
            <hr>
            <br>
            <h2 class="title1">Picture of {{city_name}}:</h2>
        </header>
        {% for image in imagelist %}
        <img src="{{url_for('static', filename = image)}}" width="500">
        {% endfor %}
        
    </body>
</html>
